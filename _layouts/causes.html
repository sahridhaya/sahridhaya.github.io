<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body class="cause-single-page">

    <!-- start page-wrapper -->
    <div class="page-wrapper">

        <!-- start preloader -->
        <div class="preloader">
            <div>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <!-- end preloader -->

        {% include header.html %}
    
        <!-- start page-title-wrapper -->
        <section class="page-title-wrapper">
            <div class="page-title">
                <h1>{{page.title}}</h1>
            </div>
            <div class="breadcrumb-wrapper">
                <div class="container">
                    <ol class="breadcrumb">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="causes.html">Causes</a></li>
                        <li>{{page.title}}</li>
                    </ol>
                </div>
            </div>
        </section>
        <!-- end page-title-wrapper -->


        <!-- start causes-single-wrapper -->
        <section class="causes-single-wrapper section-padding">
            <div class="container">
                <div class="row content">
                    <div class="col col-md-12">
                        <div class="causes-single">
                            <div class="img-holder">
                                <img src="images/causes/{{page.bg}}" alt class="img img-responsive">
                            </div>
                            <div class="causes-list-box">
                                <div class="title">
                                    <h3>{{page.title}}</h3>
                                </div>
                                <div class="inner-details">
                                    <p>{{content}}</p>
                                    <div class="donation-form quick-donation-section">
                                        <form action="#" class="form">
                                            <div class="donate-list">
                                            <div class="donate-btn">
                                                <button class="btn theme-btn" type="submit">Donate</button>
                                            </div>
                                        </form>
                                    </div> <!-- end donation-form -->
                                </div> <!-- end inner-details -->
                            </div> <!-- end causes-list-box -->
                        </div> <!-- end causes-single -->
                    </div> <!-- end col -->

                </div> <!-- end row -->
            </div> <!-- end container -->
        </section>
        <!-- end causes-single-wrapper -->

        {% include footer.html %}
        </div>
    <!-- end of page-wrapper -->


    {% include js.html %}
</body>
</html>
